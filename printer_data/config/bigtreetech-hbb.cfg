[gcode_button key7]
pin: HBB: gpio12
press_gcode:
release_gcode:     
  G28
  SET_LED LED=HBB_LED RED=0 GREEN=1 BLUE=0 INDEX=1  #TRANSMIT=0

[neopixel HotKeys_LED]
